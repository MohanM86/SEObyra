<style>
:root{--font-display:'Instrument Serif',Georgia,serif;--font-body:'DM Sans',-apple-system,BlinkMacSystemFont,sans-serif;--accent:#c8ff00;--bg:#08080a;--text:#e8e6e1}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased}
body{font-family:var(--font-body);color:var(--text);background:var(--bg);overflow-x:hidden}
::selection{background:var(--accent);color:var(--bg)}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
@keyframes fadeUp{from{opacity:0;transform:translateY(36px)}to{opacity:1;transform:translateY(0)}}
.fade-up{animation:fadeUp .7s cubic-bezier(.16,1,.3,1) both}
.d1{animation-delay:.08s}.d2{animation-delay:.16s}.d3{animation-delay:.24s}.d4{animation-delay:.32s}

/* NAV */
.nav{position:fixed;top:0;left:0;right:0;z-index:1000;transition:all .4s}
.nav.scrolled{background:rgba(8,8,10,.92);backdrop-filter:blur(24px) saturate(1.2);border-bottom:1px solid rgba(255,255,255,.04)}
.nav-inner{max-width:1260px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;height:72px;padding:0 clamp(20px,4vw,48px)}
.nav-logo{background:none;border:none;cursor:pointer;display:flex;align-items:center;gap:10px;color:var(--text)}
.nav-logo span{font-size:17px;font-weight:700;font-family:var(--font-display);letter-spacing:-.03em}
.nav-logo small{font-weight:400;color:rgba(255,255,255,.3);font-size:13px}
.nav-links{display:flex;align-items:center;gap:4px}
.nav-item{position:relative}
.nav-btn{background:none;border:none;color:rgba(255,255,255,.55);font-size:13.5px;font-weight:500;padding:8px 14px;cursor:pointer;font-family:inherit;display:flex;align-items:center;gap:4px;transition:color .2s;letter-spacing:.01em}
.nav-btn:hover,.nav-btn.active{color:var(--accent)}
.nav-dropdown{position:absolute;top:100%;left:0;min-width:220px;background:rgba(16,16,20,.97);border:1px solid rgba(255,255,255,.06);border-radius:8px;padding:8px 0;backdrop-filter:blur(20px);box-shadow:0 16px 48px rgba(0,0,0,.5);display:none}
.nav-item:hover .nav-dropdown{display:block}
.nav-drop-btn{display:flex;align-items:center;gap:10px;width:100%;padding:10px 18px;background:none;border:none;color:rgba(255,255,255,.6);font-size:13.5px;cursor:pointer;font-family:inherit;text-align:left;transition:all .15s}
.nav-drop-btn:hover{background:rgba(255,255,255,.04);color:var(--text)}
.nav-drop-btn.active{background:rgba(200,255,0,.06);color:var(--accent)}
.btn-cta{margin-left:8px;padding:9px 22px;background:var(--accent);color:var(--bg);border:none;font-size:13px;font-weight:600;cursor:pointer;font-family:inherit;letter-spacing:.03em;transition:all .2s}
.btn-cta:hover{background:#dfff4f;transform:translateY(-1px)}

/* BUTTONS */
.btn-primary{display:inline-flex;align-items:center;gap:10px;padding:15px 32px;background:var(--accent);color:var(--bg);border:none;font-size:14px;font-weight:600;cursor:pointer;font-family:inherit;letter-spacing:.03em;transition:all .25s}
.btn-primary:hover{background:#dfff4f;transform:translateY(-2px);box-shadow:0 8px 32px rgba(200,255,0,.2)}
.btn-outline{display:inline-flex;align-items:center;gap:10px;padding:15px 32px;background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.12);font-size:14px;font-weight:500;cursor:pointer;font-family:inherit;transition:all .25s}
.btn-outline:hover{border-color:var(--accent);color:var(--accent)}

/* SECTIONS */
.section{padding:100px clamp(20px,4vw,48px)}
.container{max-width:1260px;margin:0 auto}
.container-sm{max-width:820px;margin:0 auto}
.label{font-size:12px;font-weight:600;letter-spacing:.14em;text-transform:uppercase;color:var(--accent)}
.heading{font-family:var(--font-display);font-weight:300;line-height:1.15;letter-spacing:-.025em}
.heading em{font-style:italic;font-weight:600}

/* CARDS */
.service-card{width:100%;padding:40px 32px;background:rgba(255,255,255,.012);border:1px solid rgba(255,255,255,.04);cursor:pointer;text-align:left;font-family:inherit;color:var(--text);transition:all .35s;position:relative;overflow:hidden;min-height:200px}
.service-card:hover{border-color:rgba(200,255,0,.25);background:rgba(200,255,0,.02);transform:translateY(-3px)}
.case-card{background:rgba(255,255,255,.015);border:1px solid rgba(255,255,255,.04);padding:32px;position:relative;overflow:hidden;transition:all .3s}
.case-card:hover{border-color:rgba(200,255,0,.2);transform:translateY(-2px)}
.case-bar{position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,var(--accent) var(--bar),transparent)}
.related-card{width:100%;padding:28px 24px;background:rgba(255,255,255,.012);border:1px solid rgba(255,255,255,.04);cursor:pointer;text-align:left;font-family:inherit;color:var(--text);transition:all .3s}
.related-card:hover{border-color:rgba(200,255,0,.2);transform:translateY(-2px)}

/* CONTENT */
.content-section{margin-bottom:56px;padding-bottom:56px;border-bottom:1px solid rgba(255,255,255,.04)}
.content-section:last-child{border-bottom:none}
.content-section h2{font-family:var(--font-display);font-size:clamp(1.3rem,2.5vw,1.7rem);font-weight:500;letter-spacing:-.015em}
.content-section p{font-size:15.5px;line-height:1.85;color:rgba(255,255,255,.55);margin-bottom:16px}

/* TOC */
.toc{padding:24px 28px;background:rgba(255,255,255,.015);border:1px solid rgba(255,255,255,.04);border-radius:4px;margin-bottom:48px}
.toc-item{font-size:14px;color:rgba(255,255,255,.5);line-height:1.6;padding:3px 0}
.toc-num{color:rgba(200,255,0,.4);margin-right:8px;font-size:12px;font-weight:600}

/* FORM */
.form-group{margin-bottom:28px}
.form-label{font-size:11.5px;font-weight:600;color:rgba(255,255,255,.25);letter-spacing:.08em;text-transform:uppercase;display:block;margin-bottom:8px}
.form-input{width:100%;padding:12px 0;font-size:15px;font-family:inherit;background:transparent;border:none;border-bottom:1px solid rgba(255,255,255,.1);color:var(--text);outline:none;transition:border-color .3s}
.form-input:focus{border-bottom-color:var(--accent)}
.form-input::placeholder{color:rgba(255,255,255,.2)}
textarea.form-input{resize:none;min-height:80px}

/* FOOTER */
.footer{border-top:1px solid rgba(255,255,255,.04);padding:56px clamp(20px,4vw,48px) 36px}
.footer-grid{display:grid;grid-template-columns:1.2fr 1fr 1fr 1fr 1fr;gap:32px;margin-bottom:48px}
.footer-heading{font-size:11px;font-weight:600;color:rgba(255,255,255,.2);letter-spacing:.08em;text-transform:uppercase;margin-bottom:16px}
.footer-link{display:block;background:none;border:none;font-size:13.5px;color:rgba(255,255,255,.4);cursor:pointer;font-family:inherit;padding:3px 0;transition:color .2s;text-align:left}
.footer-link:hover{color:var(--accent)}
.footer-bottom{border-top:1px solid rgba(255,255,255,.04);padding-top:20px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:12px}

/* GRID LINES */
.grid-line{position:absolute;top:0;width:1px;height:100%;background:rgba(255,255,255,.02);pointer-events:none}
.glow{position:absolute;pointer-events:none;border-radius:50%}

/* RESPONSIVE */
@media(max-width:900px){
  .nav-links{display:none}
  .footer-grid{grid-template-columns:1fr 1fr}
  .hero-stats{grid-template-columns:repeat(2,1fr)!important}
  .services-grid,.cases-grid,.related-grid{grid-template-columns:1fr!important}
  .aeo-grid,.contact-grid{grid-template-columns:1fr!important}
  .toc-grid{grid-template-columns:1fr!important}
}

/* Scrollbar */
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,.1);border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:rgba(255,255,255,.2)}
</style>

// ── REVEAL COMPONENT ──
function Reveal({children,delay=0,style={}}){
  const[v,setV]=useState(false),ref=useRef(null);
  useEffect(()=>{const o=new IntersectionObserver(([en])=>{if(en.isIntersecting){setV(true);o.disconnect()}},{threshold:.1});if(ref.current)o.observe(ref.current);return()=>o.disconnect()},[]);
  return e("div",{ref,style:{...style,opacity:v?1:0,transform:v?"translateY(0)":"translateY(36px)",transition:`opacity .7s cubic-bezier(.16,1,.3,1) ${delay}s, transform .7s cubic-bezier(.16,1,.3,1) ${delay}s`}},children);
}

// ── PARALLAX ──
function useParallax(speed=.15){
  const ref=useRef(null),[off,setOff]=useState(0);
  useEffect(()=>{const h=()=>{if(!ref.current)return;const r=ref.current.getBoundingClientRect();setOff((r.top+r.height/2-window.innerHeight/2)*speed)};window.addEventListener("scroll",h,{passive:true});return()=>window.removeEventListener("scroll",h)},[speed]);
  return{ref,off};
}

"teknisk-seo":{title:"Teknisk SEO",sub:"Grunnmuren for synlighet",icon:"Code",hero:"Teknisk SEO handler om å sikre at søkemotorer kan oppdage, crawle, indeksere og forstå nettstedet ditt korrekt. Uten et solid teknisk fundament vil selv det beste innholdet forbli usynlig.",secs:[
{t:"Crawling og indeksering",c:"Googleboten crawler nettet ved å følge lenker fra side til side. For at sidene dine skal indekseres, må de være tilgjengelige via en logisk intern lenkestruktur, ha et oppdatert XML-sitemap, og ikke blokkeres av robots.txt eller noindex-direktiver.\n\nEn vanlig feil er å utilsiktet blokkere viktige sider gjennom feilkonfigurert robots.txt, eller å ha så mange nivåer i nettstedsarkitekturen at Googleboten ikke når de dypeste sidene innenfor sitt crawl-budsjett."},
{t:"Core Web Vitals",c:"Core Web Vitals er Googles måleparametere for brukeropplevelse og en bekreftet rangeringsfaktor.\n\nLargest Contentful Paint (LCP): Hvor raskt det største synlige elementet lastes. Mål: under 2,5 sekunder.\n\nInteraction to Next Paint (INP): Måler responshastigheten på brukerinteraksjoner. Mål: under 200ms.\n\nCumulative Layout Shift (CLS): Visuell stabilitet. Mål: under 0,1. Fiks ved å definere eksplisitte dimensjoner for bilder og unngå dynamisk injisert innhold over folden."},
{t:"Nettstedsarkitektur",c:"En flat, logisk arkitektur sikrer at alle sider er tilgjengelige innen 3 klikk fra forsiden. Siloed architecture (tematisk gruppering) hjelper Google med å forstå tematisk relevans.\n\nBruk breadcrumbs med Schema.org-markup. Interne lenker bør fordele PageRank strategisk. Hub-and-spoke-modellen fungerer godt: én pillarside med dyptgående innhold lenker til og fra detaljerte undersider."},
{t:"Schema.org og strukturert data",c:"Strukturert data gir søkemotorer maskinlesbar kontekst om innholdet ditt. JSON-LD er det anbefalte formatet. Viktige Schema-typer: Organization, FAQPage, HowTo, Article, BreadcrumbList, LocalBusiness.\n\nStrukturert data er også kritisk for AEO — AI-modeller bruker Schema.org for å tolke og sitere innhold."},
{t:"Hastighetsoptimalisering",c:"Hvert sekund ekstra lastetid reduserer konverteringen med opptil 7 %. Nøkkeltiltak: Bilder i WebP/AVIF-format med lazy loading. JavaScript code splitting og tree shaking. Inline kritisk CSS. HTTP/2 med Brotli-komprimering via CDN. Font-display: swap med preload for kritiske fonter."},
{t:"Mobilvennlighet",c:"Google bruker mobile-first indexing — det er mobilversjonen som indekseres og rankes. Responsive design er standard, men sjekk at touchelementer har minst 48×48px, at innhold ikke er skjult bak click-to-expand, og at bilder skalerer korrekt."},
{t:"HTTPS og sikkerhet",c:"HTTPS er en bekreftet rangeringsfaktor. Sørg for at HTTP redirecter med 301 til HTTPS, at mixed content elimineres, og at HSTS-headere er konfigurert."},
{t:"Internasjonalisering (hreflang)",c:"For flerspråklige nettsteder brukes hreflang-attributtet til å fortelle Google hvilken språkversjon som skal vises. Implementeres i HTML head, HTTP-headers, eller XML-sitemap."}
]},

"innholdsstrategi":{title:"Innholdsstrategi",sub:"Innhold som ranker og konverterer",icon:"Pencil",hero:"Innholdsstrategi for SEO handler om å skape systematisk, autoritativt innhold som dekker hele kundereisen og som posisjonerer deg som den definitive kilden i din bransje.",secs:[
{t:"Søkeordsanalyse",c:"Søkeordsanalyse er fundamentet. De fire søkeintensjonene: Informasjonell (brukeren søker kunnskap), Navigasjonell (brukeren søker en bestemt side), Kommersiell (brukeren undersøker alternativer), og Transaksjonell (brukeren er klar til handling).\n\nVerktøy: Google Keyword Planner, Ahrefs, SEMrush, Google Search Console, Google Trends. For det norske markedet er det viktig å analysere både bokmål og nynorsk-varianter."},
{t:"Topical authority",c:"Topical authority betyr å bli den mest komplette kilden innenfor et emneområde. Modellen: Én pillarside (2000-5000 ord) som gir helhetlig oversikt, omgitt av 10-30 klyngesider som går i dybden på spesifikke undertemaer. Alle sider lenker til og fra pillarsiden.\n\nGoogle belønner denne tilnærmingen fordi den demonstrerer E-E-A-T innenfor temaet."},
{t:"E-E-A-T: Erfaring, Ekspertise, Autoritet, Troverdighet",c:"E-E-A-T reflekteres i hundrevis av signaler Google bruker. For YMYL-innhold (helse, finans, juss) er det spesielt kritisk.\n\nPraktiske tiltak: Forfatterbiografier med ekspertisedokumentasjon, siteringer til primærkilder, oppdateringsdatoer, klare redaksjonelle retningslinjer."},
{t:"Innholdsproduksjon",c:"Strukturer med H1 (primærordet), H2-er for delområder, H3-er for detaljer. Bruk featured snippet-optimalisering: svar direkte på spørsmålet i 40-60 ord rett under H2-overskriften.\n\nKvalitet trumfer kvantitet, men for konkurranseutsatte søkeord kreves typisk 1500-3000 ord."},
{t:"Innholdsoppdatering",c:"Google foretrekker oppdatert innhold. Gjør kvartalsvis audit: identifiser sider med synkende trafikk, oppdater fakta, konsolider tynt innhold, og redirect irrelevante sider. Uten vedlikehold mister selv godt innhold rangeringer over tid."}
]},

"aeo":{title:"AI-søkeoptimalisering (AEO)",sub:"Synlighet i AI-genererte svar",icon:"Robot",hero:"AEO (Answer Engine Optimization) er den nye disiplinen innen søkeoptimalisering. Når ChatGPT, Perplexity og Google AI Overviews genererer svar, henter de fra et utvalg kilder. AEO handler om å sikre at din bedrift er blant dem.",secs:[
{t:"Hva er AEO?",c:"AEO er prosessen med å optimalisere innhold slik at det siteres og refereres til av AI-drevne søkemotorer. Mens tradisjonell SEO fokuserer på å rangere i Googles ti blå lenker, handler AEO om å bli den kilden AI-modeller velger å sitere.\n\nDette er et paradigmeskifte: fra å konkurrere om klikk til å konkurrere om sitering."},
{t:"Hvordan AI-søkemotorer velger kilder",c:"AI-modeller velger kilder basert på: Domeneautoritet (etablerte, troverdige domener). Innholdskvalitet (klare, velstrukturerte, faktabaserte svar). Strukturert data (Schema.org). Siteringskvalitet (innhold som selv siterer primærkilder). Oppdaterthet. Konsensus (informasjon som samsvarer med andre autoritative kilder)."},
{t:"Optimalisering for ChatGPT",c:"Vær den definitive kilden innen ditt emne. Bruk klare definisjoner som er enkle å sitere. Strukturert format: lister, tabeller, punkt-for-punkt. Forfatter-autoritet: innhold fra anerkjente eksperter siteres oftere. Regelmessig publisering øker sannsynligheten for inkludering i fremtidige treningsdatasett."},
{t:"Optimalisering for Google AI Overviews",c:"Google AI Overviews genererer AI-svar direkte i søkeresultatene. Kildene som siteres er typisk allerede høyt-rangerende sider. Nøkkelen er å rangere godt i tradisjonell SEO OG ha innhold formatert for AI-ekstraksjon: direkte svar, bullet-lister, tabeller, trinn-for-trinn."},
{t:"Optimalisering for Perplexity",c:"Perplexity er en AI-søkemotor som alltid oppgir kilder med inline-siteringer. Høy SEO-rangering er forutsetningen. Klare, konkrete fakta siteres oftest. Autoritative domener foretrekkes. Fersk informasjon verdsettes høyt."},
{t:"LLM-optimalisering",c:"For å påvirke hva store språkmodeller sier om din bedrift trengs en langsiktig strategi: Publiser konsistent innhold som kobler merkevaren din med bestemte emner. Bli sitert av andre autoritative kilder. Wikipedia-tilstedeværelse er gull verdt. Publiser i fagblader og sosiale medier.\n\nDette er en 12-24 måneders strategi, men effekten er enorm: når en LLM konsekvent anbefaler din bedrift, er det vanskelig for konkurrenter å ta den posisjonen."},
{t:"Structured data for AEO",c:"Schema.org-markup er broen mellom menneskelig innhold og maskinforståelse. For AEO: FAQPage (siterbare Q&A-par), HowTo (trinn-for-trinn), Article med author og dateModified, ClaimReview for faktasjekk, DefinedTerm for konseptdefinisjoner.\n\nI tillegg: ren HTML-semantikk med hierarkiske overskrifter, meta descriptions som fungerer som mikrositering."},
{t:"Måling av AEO-resultater",c:"Manuell testing: Spør ChatGPT, Perplexity og Google AI Overviews regelmessig. Trafikk fra AI-kilder i GA4. Brand monitoring med Mention eller Brandwatch. Månedlig logg over sitering og anbefalinger fra AI-plattformer."}
]},

"lenkebygging":{title:"Lenkebygging",sub:"Bygg domeneautoritet strategisk",icon:"Link",hero:"Lenker fra andre nettsteder er fortsatt en av de sterkeste rangeringsfaktorene. Kvalitetslenker fungerer som tillitsstemmer — de signaliserer at andre ser innholdet ditt som verdifullt.",secs:[
{t:"Hvorfor lenker fortsatt er viktige",c:"Googles opprinnelige innovasjon — PageRank — var basert på lenkeanalyse. Lenker er fortsatt en av de tre viktigste rangeringsfaktorene sammen med innhold og RankBrain. En lenke fra et autoritativt nettsted gir mer verdi enn hundre fra irrelevante kataloger."},
{t:"White-hat lenkebygging",c:"Bærekraftige metoder: Original research som andre siterer. Dyptgående guider. Gratis verktøy og kalkulatorer. Digital PR med nyhetsverdig innhold. Gjesteinnlegg i bransjerelevante medier. Broken link building. Ressurssider og bransjeguider."},
{t:"Lenker å unngå",c:"Google straffer manipulative metoder: Kjøpte lenker. PBN-er (Private Blog Networks). Automatiserte lenker i kommentarfelt. Lenkefarmer. Irrelevante kataloger. Straffen kan være algoritmisk eller manuell — recovery kan ta 6-12 måneder."},
{t:"Intern lenkebygging",c:"Interne lenker er undervurdert. Bruk deskriptive ankertekster. Lenk fra høyautoritets-sider til nye sider du vil løfte. Opprett tematiske klynger med pillarside og klyngesider."}
]},

"lokal-seo":{title:"Lokal SEO",sub:"Dominer i ditt nærområde",icon:"MapPin",hero:"46 % av alle Google-søk har lokal intensjon, og 76 % av de som søker lokalt besøker en bedrift innen 24 timer.",secs:[
{t:"Google Business Profile",c:"Det viktigste verktøyet for lokal SEO. Optimalisering: Riktige kategorier. Detaljert bedriftsbeskrivelse. Minst 10 kvalitetsbilder. Google Posts ukentlig. Svar på alle anmeldelser. NAP-konsistens (Name, Address, Phone) på tvers av alle plattformer er kritisk."},
{t:"Lokale landingssider",c:"For bedrifter med flere lokasjoner: lag unike landingssider for hvert sted med genuint lokalt innhold, stedsspesifikke bilder, og LocalBusiness Schema-markup."},
{t:"Anmeldelser",c:"Google-anmeldelser er topp 3 rangeringsfaktor for Local Pack. Mål: minst 4,0 i snitt, jevn strøm av nye anmeldelser. Svar på alle innen 24 timer."}
]},

"on-page-seo":{title:"On-page SEO",sub:"Optimaliser hver enkelt side",icon:"File",hero:"On-page SEO dekker alt fra titler og meta descriptions til innholdsstruktur, intern lenking og bildeoptimalisering.",secs:[
{t:"Tittel-tag og meta description",c:"Tittel-taggen er det viktigste on-page-elementet. Inkluder primærordet tidlig, hold under 60 tegn. Meta description: under 155 tegn, inkluder call-to-action."},
{t:"Overskriftshierarki",c:"H1 for hovedoverskrift (primærordet). H2-er for seksjoner. H3-er for underseksjoner. Skriv H2-er som spørsmål for featured snippets."},
{t:"URL-struktur",c:"Korte, beskrivende URL-er med søkeord. Bindestrek mellom ord. Unngå tall og parametre. Bruk alltid 301-redirect ved endring."},
{t:"Bildeoptimalisering",c:"Beskrivende filnavn, alt-tekst med søkeord, WebP/AVIF-format, lazy loading, definerte width/height, srcset for responsiv lasting."}
]},

"sokemotorer":{title:"Søkemotorer",sub:"Forstå landskapet",icon:"Globe",hero:"Google dominerer med over 90 % markedsandel i Norge, men AI-drevne alternativer vokser raskt og endrer fundamentalt hvordan folk finner informasjon.",secs:[
{t:"Google",c:"Over 8,5 milliarder søk per dag globalt. 93 % markedsandel i Norge. Algoritmen bruker hundrevis av rangeringsfaktorer, men de viktigste er innholdskvalitet, lenker og brukeropplevelse. Core updates 3-4 ganger per år."},
{t:"Google AI Overviews",c:"Lansert 2024. AI-generert svarblokk over tradisjonelle søkeresultater. Posisjon 1 garanterer ikke lenger synlighet — AEO-strategi er nødvendig for å bli sitert."},
{t:"Bing og Microsoft Copilot",c:"3-4 % markedsandel i Norge, men driver Microsoft Copilot og brukes av flere AI-søkemotorer. Bing Webmaster Tools gir unik innsikt."},
{t:"Perplexity",c:"AI-native søkemotor med inline-siteringer. Transparent om kilder — du ser nøyaktig når innholdet ditt siteres."},
{t:"ChatGPT Search",c:"Over 200 millioner ukentlige brukere. Bruker Bing-indeksen for nettresultater, noe som gjør Bing-optimalisering enda mer relevant."}
]},

"konvertering":{title:"Konverteringsoptimalisering",sub:"Fra trafikk til kunder",icon:"Chart",hero:"Organisk trafikk uten konvertering er bare en vanitetsmetrikk. CRO handler om å designe brukerreisen slik at besøkende fra søk faktisk gjennomfører handlingen du ønsker.",secs:[
{t:"Landingsside-optimalisering",c:"Klar overskrift som matcher søkeordet. Verdiforslag synlig innen 3 sekunder. Tydelig CTA over folden. Tillitssignaler: anmeldelser, kundelogoer. Rask lasting under 2,5 sekunder. Mobiloptimalisert."},
{t:"CTA-strategi",c:"Primær CTA for handlingsklare, sekundær for research-fasen. Plasser strategisk: over folden, etter nøkkelargumenter, i sticky elementer."},
{t:"A/B-testing",c:"Test én variabel om gangen. La tester kjøre til statistisk signifikans (minimum 95 % konfidensintervall). Verktøy: VWO, Optimizely, GA4."}
]},

"analyse":{title:"SEO-analyse og verktøy",sub:"Datadrevet optimalisering",icon:"Gauge",hero:"Effektiv SEO krever kontinuerlig måling. Med de rette verktøyene kan du identifisere muligheter, spore fremgang, og justere strategi basert på data.",secs:[

{t:"Google Analytics 4",c:"Innsikt i brukeratferd: Trafikkanskaffelse (organisk vs. andre), Engasjement, Konverteringer. Sett opp hendelsesbaserte konverteringsmål for å spore verdien av organisk trafikk."},
{t:"Tredjepartsverktøy",c:"Ahrefs: Best for lenkeanalyse og konkurrentovervåking. SEMrush: Bred plattform med søkeordsovervåking og site audit. Screaming Frog: Teknisk SEO-crawler. PageSpeed Insights: Core Web Vitals."},
{t:"KPI-er for SEO",c:"Organisk trafikk. Søkeordrangeringer. Synlighetsindeks. Organisk CTR. Konverteringer fra organisk. Sideindeksering. Core Web Vitals-verdier. Lenkestatistikk."}
]},

{t:"B–D",c:"Backlink: Lenke fra annet nettsted. Black hat: Manipulative teknikker. Bounce rate: Andel som forlater uten interaksjon. Canonical: Foretrukket versjon av duplikatside. Core Web Vitals: LCP, INP, CLS. Crawling: Søkemotorer skanner sider. CTR: Klikkrate. Domain Rating: Ahrefs-metrikk (0-100)."},
{t:"E–I",c:"E-E-A-T: Experience, Expertise, Authoritativeness, Trustworthiness. Featured snippet: Fremhevet svar øverst i Google. Google AI Overviews: AI-generert svarblokk. GSC: Google Search Console. Hreflang: Språk/region-angivelse. Indeksering: Søkemotorer lagrer sider."},
{t:"J–O",c:"JSON-LD: Strukturert data-format. Keyword cannibalization: Flere sider konkurrerer om samme ord. Knowledge Graph: Googles kunnskapsdatabase. LLM: Stor språkmodell. Local Pack: Tre lokale resultater med kart. Mobile-first indexing: Mobilversjonen indekseres primært. NAP: Name, Address, Phone. Organisk trafikk: Ubetalte søkeresultater."},
{t:"P–Å",c:"PageRank: Googles lenkealgoritme. Pillarside: Hovedside i innholdskluster. Robots.txt: Instruerer crawlere. Schema.org: Strukturert data-vokabular. SERP: Søkeresultatside. Sitemap: XML-fil med alle sider. Topical authority: Autoritet innenfor emne. YMYL: Innhold som påvirker helse/økonomi. Zero-click: Søk besvart uten klikk."}
]},

function Navbar(){
  const{page,go}=useContext(Ctx);
  const[scrolled,setScrolled]=useState(false);
  useEffect(()=>{const h=()=>setScrolled(window.scrollY>40);window.addEventListener("scroll",h,{passive:true});return()=>window.removeEventListener("scroll",h)},[]);

  return e("nav",{className:"nav"+(scrolled?" scrolled":"")},
    e("div",{className:"nav-inner"},
      e("button",{className:"nav-logo",onClick:()=>go("hjem")},
        e("svg",{width:28,height:28,viewBox:"0 0 28 28",fill:"none"},e("rect",{width:28,height:28,rx:6,fill:"#c8ff00"}),e("text",{x:"50%",y:"55%",dominantBaseline:"middle",textAnchor:"middle",fontFamily:"Arial",fontWeight:"bold",fontSize:16,fill:"#08080a"},"S")),
        e("span",null,"SEOBYRÅ",e("small",null,".com"))
      ),
      e("div",{className:"nav-links"},
        NAV.map(item=>
          e("div",{key:item.id,className:"nav-item"},
            e("button",{className:"nav-btn"+(page===item.id?" active":""),onClick:()=>!item.ch&&go(item.id)},item.label,item.ch&&e(Ic.ChevDown,{s:12})),
            item.ch&&e("div",{className:"nav-dropdown"},item.ch.map(ch=>
              e("button",{key:ch.id,className:"nav-drop-btn"+(page===ch.id?" active":""),onClick:()=>go(ch.id)},
                PAGES[ch.id]&&PAGES[ch.id].icon&&Ic[PAGES[ch.id].icon]?e(Ic[PAGES[ch.id].icon],{s:16}):null,ch.l
              )
            ))
          )
        ),
        e("button",{className:"btn-cta",onClick:()=>go("kontakt")},"Gratis analyse")
      )
    )
  );
}
